<!-- popup/popup.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>PomodoLock</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="../icons/icon48.png" alt="PomodoLock" class="logo" />
        <h2>PomodoLock</h2>
      </div>

      <div class="timer-container">
        <div class="timer" id="timer">25:00</div>
        <div class="controls">
          <button id="startBtn">Start Focus</button>
          <button id="resetBtn">Reset</button>
        </div>
      </div>

      <div class="sites-section">
        <h3>Blocked Websites</h3>
        <div id="siteList" class="site-list">
          <!-- Sites will be dynamically inserted here -->
        </div>
        <div class="site-input">
          <input type="text" id="newSite" placeholder="e.g., instagram.com" />
          <button id="addSiteBtn" class="add-button">Add</button>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
